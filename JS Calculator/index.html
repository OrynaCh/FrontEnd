<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<p align="center">
<div class="calc" id="calc">
    <div class="out" id="out">
        <input type="text" class="tablo" id="tablo" readonly value="0" />
    </div>
    <div class="calc__menu">
        <div class="calc__row">
            <button class="btn" id="id1">1</button>
            <button class="btn" id="id2">2</button>
            <button class="btn" id="id3">3</button>
            <button class="btn_op" id="divideBtn">รท</button>
        </div>
        <div class="calc__row">
            <button class="btn" id="id4">4</button>
            <button class="btn" id="id5">5</button>
            <button class="btn" id="id6">6</button>
            <button class="btn_op" id="multiplyBtn">&#215</button>
        </div>
        <div class="calc__row">
            <button class="btn" id="id7">7</button>
            <button class="btn" id="id8">8</button>
            <button class="btn" id="id9">9</button>
            <button class="btn_op" id="minusBtn">-</button>
        </div>
        <div class="calc__row">
            <button class="bigbutton btn" id="id0">0</button>
            <button class="btn1" id="dot">.</button>
            <button class="btn_op" id="plusBtn">+</button>
        </div>
        <div class="calc__row">
            <button class="bigbuttonend" id="equally">=</button>
            <button class="bigbuttonend" id="del">C</button>
        </div>
</p>
</div>
    <script src="js/main.js"> </script>
    <script src="test/test.js"> </script>
</body>
</html>
