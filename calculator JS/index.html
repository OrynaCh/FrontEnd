<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="calc" id="calc">
    <div class="calc__output">
        <input type="text"  id="output__input" readonly value="0" placeholder="000000000000000000">
    </div>
    <div class="calc__menu">
        <div class="calc__row">
            <button class="btn" id="calc__clear" >C</button>
            <button class="btn calc__operations" >+</button>
        </div>

        <div class="calc__row">
            <button class="btn nums" >7</button>
            <button class="btn nums" >8</button>
            <button class="btn nums" >9</button>
            <button class="btn calc__operations" >-</button>
        </div>
        <div class="calc__row">
            <button class="btn nums" >4</button>
            <button class="btn nums" >5</button>
            <button class="btn nums" >6</button>
            <button class="btn calc__operations" >*</button>
        </div>
        <div class="calc__row">
            <button class="btn nums" >1</button>
            <button class="btn nums" >2</button>
            <button class="btn nums" >3</button>
            <button class="btn calc__operations" >/</button>
        </div>
        <div class="calc__row">
            <button class="btn nums" >0</button>
            <button class="btn nums" >.</button>
            <button class="btn calc__operations" id="calc__count">=</button>
        </div>
    </div>
</div>


<script src="js/main.js" ></script>
</body>
</html>
