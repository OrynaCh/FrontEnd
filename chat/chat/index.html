<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
<div class="container">
    <div class="container__chat chat">
        <div class="chat__status" id="status"></div>
        <div class="chat__history" id = history></div>
        <div class="chat__field field">
            <input type="text" class="field__message" id = "message">
            <button class="field__send" id = "sendBtn">Send</button>
        </div>
    </div>
</div>

<script src="../build/main.js"></script>
</body>
</html>
